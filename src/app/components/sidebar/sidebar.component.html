<aside id="sidenav-main">
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a
      class="navbar-brand m-0"
      href=" https://demos.creative-tim.com/argon-dashboard-pro/pages/dashboards/default.html "
      target="_blank"
    >
      <img
        src="logo-ct-dark.png"
        width="26px"
        height="26px"
        class="navbar-brand-img h-100"
        alt="main_logo"
      />
      <span class="ms-1 font-weight-bold">Creative Tim</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0" />
  <div
    class="collapse navbar-collapse w-auto h-auto"
    id="sidenav-collapse-main"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a [routerLink]="''" class="nav-link active" role="button">
          <div
            class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-shop text-dark text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item mt-3">
        <h6
          class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
        >
          Masters
        </h6>
      </li>
      <li class="nav-item">
        <a
          data-bs-toggle="collapse"
          class="nav-link active"
          aria-controls="dashboardsExamples"
          role="button"
          aria-expanded="false"
        >
          <div
            class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-shop text-dark text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Masters</span>
        </a>
        <div class="collapse show" id="dashboardsExamples">
          <ul class="nav ms-4">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'service-category'">
                <span class="sidenav-mini-icon"> S </span>
                <span class="sidenav-normal"> Service Category </span>
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a
          data-bs-toggle="collapse"
          class="nav-link active"
          aria-controls="dashboardsExamples"
          role="button"
          aria-expanded="false"
        >
          <div
            class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center"
          >
            <i class="ni ni-settings-gear-65 text-dark text-sm opacity-10"></i>
          </div>
          <span class="nav-link-text ms-1">Account</span>
        </a>
        <div class="collapse show" id="dashboardsExamples">
          <ul class="nav ms-4">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'profile'">
                <span class="sidenav-mini-icon"> P </span>
                <span class="sidenav-normal"> My Profile </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'logout'">
                <span class="sidenav-mini-icon"> L </span>
                <span class="sidenav-normal"> Logout </span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="sidenav-footer mx-3 my-3">
    <div class="card card-plain shadow-none" id="sidenavCard">
      <img
        class="w-60 mx-auto"
        src="icon-documentation.svg"
        alt="sidebar_illustration"
      />
      <div class="card-body text-center p-3 w-100 pt-0">
        <div class="docs-info">
          <h6 class="mb-0">Need help?</h6>
          <p class="text-xs font-weight-bold mb-0">Please check our docs</p>
        </div>
      </div>
    </div>
    <a
      href="https://www.creative-tim.com/learning-lab/bootstrap/overview/argon-dashboard"
      target="_blank"
      class="btn btn-dark btn-sm w-100 mb-3"
      >Documentation</a
    >
  </div>
</aside>
